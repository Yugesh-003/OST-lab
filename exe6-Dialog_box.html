<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog Box</title>
  </head>
  <body>
    <center><h1>Dialog Box</h1></center>
    <input type="button" value="Alert Box" onclick="showAlert()" />
    <input type="button" value="Confirm Box" onclick="showConfirm()" />
    <input type="button" value="Prompt Box" onclick="showPrompt()" />

    <script>
      function showAlert() {
        alert('âš  Warning: You have not filled all the required fields! (JK)');
      }
      function showConfirm() {
        let box = confirm('Are you sure? You wanna submit this form? ');
        if (box === true) {
          alert('Submitted');
        } else {
          alert('Not Submitted');
        }
      }
      function showPrompt() {
        let name = prompt('HI, whats your name');
        if (name === null) {
          alert('No value entered?!');
        } else {
          alert('Hi..' + name);
        }
      }
    </script>
  </body>
</html>
