<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // alert("This is a Dialog Box!");
        
        // Alert Dialog Box
        function warning() {
            alert("Ne kettaa!");
        }
    </script>
    <input type="button" value="Enna thottaa.." onclick="warning()">
    <br><br>
    
    <script>
        function confirmAction() {
        let result = confirm("Do you want to proceed?");
        if (result) {
            document.write("User chose to proceed.<br>");
        } else {
            document.write("User canceled the action.<br>");
        }
    }
    </script>
    <input type="button" value="Click Me" onclick="confirmAction()"></input>

</body>
</html>
