<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Events with Color Change</title>
    <style>
        body {
            font-family: Arial;
            height: 2000px; /* for scroll */
        }

        #box {
            width: 300px;
            height: 150px;
            background-color: lightblue;
            border: 2px solid navy;
            text-align: center;
            line-height: 150px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        #key {
            padding: 10px;
        }

        input {
            padding: 8px;
            margin-top: 10px;
        }
    </style>
</head>

<body
    onload="pageLoad()"
    onresize="windowResize()"
    onscroll="pageScroll()"
    onbeforeunload="beforeUnload()"
    onunload="pageUnload()">

<h2 id="key" onmouseover="over()" onmouseout="out()">
    Original Text
</h2>

<div id="box"
     onclick="mouseClick()"
     ondblclick="mouseDoubleClick()"
     onmousedown="mouseDown()"
     onmouseup="mouseUp()"
     onmousemove="mouseMove()"
     oncontextmenu="rightClick(event)">
    Mouse Events Box
</div>

<h3>Keyboard Events</h3>
<input type="text"
       placeholder="Type here"
       onkeydown="keyDown(this)"
       onkeyup="keyUp(this)"
       onkeypress="keyPress(this)">

<script>
    /* ========= Mouse Events ========= */
    function over() {
        document.getElementById("key").style.color = "green";
        document.getElementById("key").innerHTML = "Mouse Over Text";
    }

    function out() {
        document.getElementById("key").style.color = "black";
        document.getElementById("key").innerHTML = "Original Text";
    }

    function mouseClick() {
        document.getElementById("box").style.backgroundColor = "yellow";
    }

    function mouseDoubleClick() {
        document.getElementById("box").style.backgroundColor = "orange";
    }

    function mouseDown() {
        document.getElementById("box").style.backgroundColor = "red";
    }

    function mouseUp() {
        document.getElementById("box").style.backgroundColor = "lightgreen";
    }

    function mouseMove() {
        document.getElementById("box").style.borderColor = "purple";
    }

    function rightClick(event) {
        event.preventDefault();
        document.getElementById("box").style.backgroundColor = "pink";
    }

    /* ========= Keyboard Events ========= */
    function keyDown(input) {
        input.style.backgroundColor = "lightblue";
    }

    function keyUp(input) {
        input.style.backgroundColor = "lightgreen";
    }

    function keyPress(input) {
        input.style.backgroundColor = "khaki";
    }

    /* ========= Load & Window Events ========= */
    function pageLoad() {
        document.body.style.backgroundColor = "#f0f8ff";
    }

    function windowResize() {
        document.body.style.backgroundColor = "#ffe4e1";
    }

    function pageScroll() {
        document.body.style.backgroundColor = "#e6ffe6";
    }

    function beforeUnload() {
        return "Leave page?";
    }

    function pageUnload() {
        document.body.style.backgroundColor = "white";
    }
</script>

</body>
</html>
